language: go

dist: xenial

go:
  - "1.13"
  - "master"

os:
  - linux

services:
  - docker

matrix:
  allow_failures:
    - go: "master"
  fast_finish: true

env:
  - GO111MODULE=on

script: go test -v ./...

cache:
  directories:
    - $HOME/gopath/pkg/mod

install: true  # skip, handled by "cache" stage

stages:
  - cache
  - test
  - release

jobs:
  include:
    - stage: cache
      script: go mod download -json
    - stage: test
      name: end-to-end
      go: "1.13"
      script: make e2e
    - stage: release
      script: make release GOARCHES="amd64 arm arm64 mips mipsle mips64 mips64le"
      go: "1.14.3" # explicit version to ease reproducibility
      if: tag IS present
      deploy:
        provider: releases
        api_key:
          secure: ""
        file_glob: true
        file:
          - wesher-*
          - wesher.sha256sums
        skip_cleanup: true
        on:
          tags: true
